apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.jakebarnby.filemanager"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

configurations {
    compile.exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    compile.exclude group: 'com.google.firebase', module: 'firebase-analytics'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    testCompile 'junit:junit:4.12'

    //Android
    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:appcompat-v7:${project.SUPPORT_LIB_VERSION}"
    compile "com.android.support:design:${project.SUPPORT_LIB_VERSION}"
    compile "com.android.support:cardview-v7:${project.SUPPORT_LIB_VERSION}"
    compile "com.android.support:recyclerview-v7:${project.SUPPORT_LIB_VERSION}"
    compile "com.android.support:percent:${project.SUPPORT_LIB_VERSION}"

    //Dropbox
    compile 'com.dropbox.core:dropbox-core-sdk:3.0.3'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'

    //Google Drive
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile "com.google.api-client:google-api-client-android:${project.GOOGLE_API_VERSION}"
    compile "com.google.apis:google-api-services-drive:v3-rev75-${project.GOOGLE_API_VERSION}"

    //OneDrive
    compile project(':msal')
    compile('com.microsoft.graph:msgraph-sdk-android:1.2.+')
    compile('com.google.code.gson:gson:2.3.1')

    //Animations
    compile 'com.airbnb.android:lottie:2.0.0-rc2'

    //FAB Menu Button
    compile 'io.github.yavski:fab-speed-dial:1.0.6'

    //Screen blur
    compile 'jp.wasabeef:blurry:2.1.1'

    //Glide
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'
    implementation "com.github.bumptech.glide:recyclerview-integration:4.0.0-RC0@aar"
}

apply plugin: 'com.google.gms.google-services'
